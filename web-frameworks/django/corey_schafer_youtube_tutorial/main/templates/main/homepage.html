{% extends 'main/base.html' %}

{% block content %}

{% if messages %}
{% for message in messages %}
    <div class="notification is-{{ message.tag }} notification-id-{{ message }}">
        <button class="delete" onclick="document.querySelector('.notification').remove()"></button>
        {{ message }}
    </div>
{% endfor %}
{% endif %}

{% for post in posts %}
    <div class="card">
        <header class="card-header">
            <p class="card-header-title">
                {{ post.author }}
            </p>
        </header>
        <div class="card-content">
            <div class="content">
                <h1 class="title">{{ post.title }}</h1>
                <p>{{ post.content }}</p>
            </div>
        </div>
        <footer class="card-footer">
            <a href="#" class="card-footer-item">Save</a>
            <a href="#" class="card-footer-item">Edit</a>
            <a href="#" class="card-footer-item">Delete</a>
        </footer>
    </div>
    <br>
{% endfor %}
{% endblock %}
